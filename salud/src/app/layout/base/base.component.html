<app-toolbar (isShowSidebar)="sidenav.toggle($event)" [isMenuOpened]="isShowSidebar"></app-toolbar>

<mat-sidenav-container >
  <mat-sidenav #sidenav
    [class.mat-elevation-z4]="true"
    [attr.role]="(isShowSidebar) ? 'dialog' : 'navigation'"
    [mode]="(isShowSidebar ) ? 'over' : 'side'"
    [opened]="(isShowSidebar)=== false">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="layout-content">
     <!-- Spinner for lazyload modules -->
     <div *ngIf="isLoading" class="">
      <mat-progress-bar mode="indeterminate" [color]="color"></mat-progress-bar>
    </div>

    <div dir-content-animate *ngIf="!isLoading">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
